<app-logout></app-logout>
<div class="movie-container">
  <div class="top">
    <div class="left">
      <br>
     
<img src= "{{aMovie.image}}" alt="{{aMovie.name}}" style=" width: 200px">

<br>
<a style="text-decoration: none; color:inherit;" [routerLink]= "['/home', aMovie.name]"><h1 class= "fancy">{{aMovie.name}}</h1> </a>
<br>
{{aMovie.description}}
<br>
      </div>
   


 <div class="right">
        <div class="title">Rate this movie:</div>
  <div class="rating-form">
<form (ngSubmit)="OnSubmit()">  
<input type="number" name="movieId" [ngModel]= "aMovie.id" id="movieId" hidden>
  <br>
    <label>Choose rating:</label><br>
   
    <br> 
      <div class="rating" aria-required="true">
  
        <input type="radio" name="rating" value="5" id="5" [(ngModel)]= "movieReviews1.rating"><label for="5" >☆</label>
        <input type="radio" name="rating" value="4" id="4" [(ngModel)]= "movieReviews1.rating"><label for="4" >☆</label>
        <input type="radio" name="rating" value="3" id="3" [(ngModel)]= "movieReviews1.rating"><label for="3" >☆</label>
        <input type="radio" name="rating" value="2" id="2" [(ngModel)]= "movieReviews1.rating"><label for="2" >☆</label>
        <input type="radio" name="rating" value="1" id="1" [(ngModel)]= "movieReviews1.rating"><label for="1" >☆</label>
      </div> 
    <label for="Description">Comments</label>
    <textarea name="comments" [(ngModel)]= "movieReviews1.comments" placeholder="Write something.." style="height:200px"></textarea>
    <button class="btn">submit</button> 
  </form>
</div>
</div>
</div>
<div class="bottom">
  <h4 class="title">Reviews</h4>
  <div class="reviews">
    <div class="review" *ngFor = "let review of aMovie.movieReviews">
              <div class="review-details">
                  <div class="review-left">         
             
          <div class="author">{{ review.rating }}</div>
        </div>
                  <div class="review-right">
                     <div class="rating">
                     <span class="rating-value">{{ review.comments }}</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</div>
