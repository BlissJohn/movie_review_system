<app-logout></app-logout>
<h2>Users List</h2>
<table class="table table-striped">

    <thead>
        <th>UserId</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Mobile Number</th>
        <th>Email</th>
        <th>Actions</th>
    </thead>
    <tbody>
        <tr *ngFor = "let user of users">
            <td>{{user.id}}</td>
           <td>{{user.firstname}}</td>
           <td>{{user.lastname}}</td>
           <td>{{user.email}}</td>
           <td>{{user.mobilenumber}}</td>
           <td> <button (click) = "deleteUser(user.id)" class = "btn btn-danger" style="margin-left: 10px"> Delete</button></td>
        </tr>
    </tbody>

</table>
