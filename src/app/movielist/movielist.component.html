  <div class="home-container">

    <div class="all-movies">
  
      <div class="trending-movies">
  
        <div class="top">
  
          <h4>Movie List:</h4>
  
  
  
        </div>
  
        <div class="movies-thumbnail">
          <div fxLayout="row wrap">
  
             <div class=" movie" fxFlex="20%" *ngFor="let movie of movies">
  
            <div class="cover" [routerLink]= "['/home',movie.id]">
  
              <img [src]="movie.image" alt="" />
  
            </div>
  
            <div class="detail">
  
              <div class="name" [routerLink]= "['/home',movie.id]"><h5>{{ movie.name }} :)</h5></div>
  
              <div class="rating">
                 <span  class="rating-value"><h5>Rating: {{ ratingOfMovie(movie) }}</h5></span>
  
                
  
              </div>
  
            </div>
  
          </div>
  
        </div>
