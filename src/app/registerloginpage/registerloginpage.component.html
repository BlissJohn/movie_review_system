<!DOCTYPE html>
<html>

    <body>
      <div class="b">
<div class="container">
    <div class="row justify-content-center">
    <div class="col-md-5">
     <div class="card">
       <h2 class="card-title text-center"> REGISTRATION FORM </h2>
        <div class="card-body py-md-4">
         <form #user="ngForm" (ngSubmit)="saveUsers(user.value)">
            <div class="form-group">
               <input type="text" class="form-control" placeholder="first Name"  name="firstname" ngModel required>
          </div>
          <div class="form-group">
            <input type="text" class="form-control"  placeholder=" last Name"  name="lastname" ngModel required>
       </div>

          <div class="form-group">
               <input type="email" class="form-control" id="email" placeholder="Email"  name="email" ngModel required email #email="ngModel">
               <span class="help-text" *ngIf= "!email.valid && email.touched">Enter valid email</span>
                              </div>
                              <div class="form-group">
                                <input type="text" class="form-control" id="contactnumber" placeholder="contact Number"  name="mobilenumber" ngModel maxlength="10" minlength="10" required>
                           </div>                
                              
                            
     <div class="form-group">
       <input type="password" class="form-control" id="password" placeholder="Password"  name="password" ngModel #password="ngModel" required>
     </div>
     <div class="form-group">
        <input type="text" class="form-control" id="confirm-password"  name="confirmpassword" placeholder="confirm-password" required>
        <span *ngIf= "password.value!=confirmPassword && confirmPassword==''" >Re enter password</span>
     </div>

     <div class="d-flex flex-row align-items-center justify-content-between">
                                  <button class="btn" [disabled]="!user.valid">submit</button>                                
            </div>
         </form>
       </div>
    </div>
  </div>
  </div>
  </div>
      </div>
    </body>
</html>
